<html>
    <head><title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body{
                background-image:url('bg.png');
                background-repeat: no-repeat;
                background-position:center;
            }
        </style>
    
    </head>
    <body>
        <div class="container mt-3">
            <center><h1 style="color: #b700ba;"><mark>Maths</mark> CALCULATOR</h1></center>
            </div><hr><br>
        <form id="form1" action="" >
        <div><label style="color: white;"><b>Number 1: </b></label>
        <input type="number" name="num1" class="form-control"><br><br>
        <label style="color: white;"><b>Number 2:</b> </label>
        <input type="number" name="num2" class="form-control"><br><br>
        <button type="submit" onclick="return add()" class="btn" style="background-color: #b700ba; color: white;">Add</button>
        <button type="submit" onclick="return sub()" class="btn" style="background-color: #b700ba; color: white;">Sub</button>
        <button type="submit" onclick="return mul()" class="btn" style="background-color: #b700ba; color: white;">Mul</button>
        <button type="submit" onclick="return div()" class="btn" style="background-color: #b700ba; color: white;">Div</button>
        </form>
    </body>
    <script>
        function add(){
            document.getElementById('form1').action="http://localhost:5500/add";
            return true;
        }
        function sub(){
            document.getElementById('form1').action="http://localhost:5500/sub";
            return true;
        }
        function mul(){
            document.getElementById('form1').action="http://localhost:5500/mul";
            return true;
        }
        function div(){
            document.getElementById('form1').action="http://localhost:5500/div";
            return true;
        }
    </script>
</html>
